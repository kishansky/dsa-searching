<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    // data ia must be sorted....
    let data = [3,4,5,12,14,15,16,24,34];
    let find = 15;
    let start = 0;
    let end = data.length-1;
    let postion = undefined;
    while(start<=end){
        let mid=Math.floor((start+end)/2);
        if(data[mid]==find){
            postion=mid;
            break;
        }else if(data[mid]<find){
            start=mid+1;

        }else{
            end=mid-1;
        }
    }

    console.warn(postion);

</script>
<body>
    <h1>Binary search with Iterative aproach</h1>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search</title>
</head>
<script>
    // data ia must be sorted....
    let data = [10,15,18,34,67,70,89,94,104,137,157];
    let start=0;
    let end=data.length-1;
    let find=15;
    let position=undefined;

    function recursiveBinary(data,start,end){
        let mid= Math.floor((start+end)/2);
        if(data[mid]==find){
            position = mid;
            return true;
        }else if(data[mid]<find){
            recursiveBinary(data,mid+1,end);
        }else{
            recursiveBinary(data,start,mid-1);
        }
    }

    recursiveBinary(data,start,end);
    console.log(position);
</script>
<body>
    <h1>Binary Search With Recursive Aproach</h1>
</body>
</html>
